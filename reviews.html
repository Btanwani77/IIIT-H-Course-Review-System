    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">

</head>

<body>

    <nav class="nav">
        <div class="nav-left">
            <a href="reviews.html" class="nav-item">
                <h1 class="title is-4">IIIT-H Course Review System</h1>
            </a>
        </div>

        <div class="nav-right">
            <a href="reviews.html" class="nav-item is-active">Reviews</a>
            <a href="prof.html" class="nav-item">Professors</a>
        </div>
    </nav>

    <section class="hero is-primary">
        <div class="container hero-body">
            <p class="title">
                Search
            </p>
            <p class="subtitle">
                for a course with course title or course ID:
                <div class="field">
                    <p class="control">
                        <input id="searchInput" class="input" type="text" placeholder="Find a course">
                    </p>
                </div>
            </p>

        </div>
    </section>

    <div class="container">

        <p class="title">
            Courses:
        </p>

        <div id="courseContainer" class="columns is-multiline is-mobile">
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Advance Problem Solving
                        </p>
                    </div>

                    <footer class="card-footer">
                        <p class="card-footer-item">
                            <span>
                                <a href=""><i class="fa fa-star"></i> Get Reviews</a>
                            </span>
                        </p>
                    </footer>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Discrete Mathematics and Algorithms
                        </p>
                    </div>

                    <footer class="card-footer">
                        <p class="card-footer-item">
                            <span>
                                <a href=""><i class="fa fa-star"></i> Get Reviews</a>
                            </span>
                        </p>
                    </footer>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Database Systems
                        </p>
                    </div>

                    <footer class="card-footer">
                        <p class="card-footer-item">
                            <span>
                                <a href=""><i class="fa fa-star"></i> Get Reviews</a>
                            </span>
                        </p>
                    </footer>
                </div>
            </div>

            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Operating Systems
                        </p>
                    </div>

                    <footer class="card-footer">
                        <p class="card-footer-item">
                            <span>
                                <a href=""><i class="fa fa-star"></i> Get Reviews</a>
                            </span>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Java Script -->
    <script type="text/javascript">
        let searchEL = document.getElementById('searchInput');

        searchEL.addEventListener('keyup', filterCourse);

        function filterCourse() {
            let searchELValue = document.getElementById('searchInput').value.toUpperCase();
            // console.log(searchELValue);

            let courseContainer = document.getElementById('courseContainer');
            let courseList = courseContainer.querySelectorAll('div.column.is-one-third');

            for(let i = 0;i<courseList.length;i++){
                let card = courseList[i].getElementsByClassName('title')[0];

                if (card.innerHTML.toUpperCase().indexOf(searchELValue) > -1) {
                    courseList[i].style.display = '';
                } else {
                    courseList[i].style.display = 'none';
                }
            }
        }

    </script>

</body>

</html>
